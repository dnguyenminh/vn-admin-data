<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Hệ thống GIS Hành chính Việt Nam - Toàn diện</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Removed compatibility shim: we now track exact call sites via DevTools stack traces and
         prefer fixing the offending library code rather than shimming deprecated properties. -->
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        #map {
            height: 100vh;
            width: 100vw;
            background: #f0f2f5;
        }

        .control-panel {
            position: absolute;
            top: 20px;
            left: 60px;
            z-index: 1000;
            display: flex;
            gap: 10px;
            align-items: center;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        #searchInput {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }

        .search-results {
            position: absolute;
            top: 45px;
            left: 0;
            width: 450px;
            background: white;
            border: 1px solid #3388ff;
            z-index: 999999 !important;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: none;
            max-height: 300px;
            overflow-y: auto;
            border-radius: 5px;
        }

        .search-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: block;
        }

        .search-item:hover {
            background-color: #e7f1ff;
        }
        .search-item.focused {
            background-color: #e7f1ff;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            min-width: 160px;
            cursor: pointer;
            border: 1px solid #ddd;
            height: 40px;
        }

        .district-label {
            font-weight: bold;
            color: #d35400;
            text-shadow: 2px 2px 4px white;
            pointer-events: none;
        }

        .ward-label {
            font-size: 10px;
            color: #003366;
            text-shadow: 1px 1px 1px white;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="control-panel">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Tìm tỉnh, huyện, xã..." autocomplete="off">
            <div id="searchResults" class="search-results"></div>
        </div>
        <select id="provinceSelect">
            <option value="">-- Chọn Tỉnh --</option>
        </select>
        <select id="districtSelect">
            <option value="">-- Chọn Huyện --</option>
        </select>
        <select id="wardSelect">
            <option value="">-- Chọn Xã --</option>
        </select>
        <div class="customer-combobox" style="position:relative;">
            <input type="text" id="customerCombo" placeholder="Chọn Khách hàng (appl_id)..." autocomplete="off" style="padding:8px;border-radius:5px;border:1px solid #ddd;min-width:220px;font-family:monospace;">
            <div id="customerResults" class="search-results" style="display:none; position:absolute; top:40px; left:0; width:320px; z-index:10000;"></div>
        </div>
        <div class="address-combobox" style="position:relative;">
            <input type="text" id="addressCombo" placeholder="Chọn Địa chỉ..." autocomplete="off" style="padding:8px;border-radius:5px;border:1px solid #ddd;min-width:300px;font-family:monospace;">
            <div id="addressResults" class="search-results" style="display:none; position:absolute; top:40px; left:0; width:420px; z-index:10000;"></div>
        </div>
        <div class="fc-combobox" style="position:relative;">
            <input type="text" id="fcCombo" placeholder="Chọn Field Collector (fc_id)..." autocomplete="off" style="padding:8px;border-radius:5px;border:1px solid #ddd;min-width:220px;font-family:monospace;">
            <div id="fcResults" class="search-results" style="display:none; position:absolute; top:40px; left:0; width:320px; z-index:10000;"></div>
        </div>
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import App from '/js/app.js';
        // instantiate on DOMContentLoaded to avoid layout thrashing before stylesheets load
        window.addEventListener('DOMContentLoaded', () => {
            window.app = new App();
        });
    </script>
    <!-- Legacy inline script removed: functionality moved to ES modules in /js/*.js (App, UIManager, MapManager, ApiClient). -->
</body>

</html>
