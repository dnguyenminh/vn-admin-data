serenity {
  // Capture screenshots after each step to make visual debugging easier in the
  // generated Serenity report. Change back to FOR_FAILURES to limit to failures.
  // Valid values include: FOR_FAILURES, AFTER_EACH_STEP, ALWAYS
  take.screenshots = AFTER_EACH_STEP
//  test.root = "features"
  requirements.dir = "src/test/resources/features"
  requirement {
    types = "theme, capability, feature"
  }
  report {
    accessibility = true
//    exclude.tags = "resetappstate,singlebrowser,manual"
  }
}

headless.mode = false

webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    "goog:chromeOptions" {
      args = [
        //        "--headless",
        //        "--disable-gpu",
        "--window-size=1920,1080",
        "--no-sandbox",
        "--disable-dev-shm-usage",
        "--remote-allow-origins=*"
      ]
    }
  }
}

environments {
  default {
    webdriver.base.url = "http://localhost:8080"
  }
}
