<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Hệ thống GIS Hành chính Việt Nam - Toàn diện</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Removed compatibility shim: we now track exact call sites via DevTools stack traces and
         prefer fixing the offending library code rather than shimming deprecated properties. -->
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        #map {
            height: 100vh;
            /* Use 100% width so the map fits inside the flex `main` area and
               does not extend underneath the sidebar. Using 100vw causes the
               map to be full-viewport width and its right edge (and the
               Leaflet controls/legend) can end up off-screen when the
               sidebar is visible. */
            width: 100%;
            background: #f0f2f5;
        }

        .control-panel {
            /* Deprecated: use sidebar layout below */
        }

        /* App layout */
        .app {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .sidebar {
            width: 340px;
            min-width: 240px;
            max-width: 420px;
            height: 100vh; /* use full viewport height */
            box-sizing: border-box;
            background: #f8f9fa;
            border-right: 1px solid #e6e6e6;
            box-shadow: 2px 0 8px rgba(0,0,0,0.08);
            transform: translateX(0);
            transition: transform 200ms ease-in-out;
            z-index: 1200;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* When running acceptance tests, we disable transitions so the sidebar
           opens instantly and elements become interactable in headless browsers. */
        .sidebar.no-transition { transition: none !important; }

        /* When collapsed we remove its layout footprint so the main area can expand
           and controls do not cause shifting when hidden. We keep a smooth transform
           for interactive toggles but ensure it doesn't take space. */
        .sidebar.collapsed {
            transform: translateX(-100%);
            width: 0 !important;
            min-width: 0 !important;
            padding: 0 !important;
            border-right: none !important;
            box-shadow: none !important;
            overflow: hidden !important;
        }

        .sidebar-header { display:flex; align-items:center; justify-content:space-between; padding:12px 16px; height:56px; box-sizing:border-box; }
        /* Sidebar body should scroll internally and take the rest of the viewport height */
        .sidebar-body { padding: 12px 16px; overflow:auto; max-height: calc(100vh - 56px); box-sizing:border-box; }

        .main { flex: 1; position: relative; }
        /* Move the toggle below Leaflet controls so it doesn't overlap zoom buttons */
        #sidebarToggle { position:absolute; left:8px; top:96px; z-index:1300; background:#fff; border-radius:6px; border:1px solid #ddd; padding:6px 8px; cursor:pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.12); }

        /* If the viewport is very short, keep the toggle near top but still avoid overlap */
        @media (max-height: 320px) {
            #sidebarToggle { top: 8px; }
        }
        #sidebarClose { background:transparent; border:none; font-size:14px; cursor:pointer; }

        .map-container { width:100%; height:100%; }

        .search-container {
            position: relative;
            width: 300px;
        }

        #searchInput {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
            box-sizing: border-box;
        }

        .search-results {
            position: absolute;
            top: 45px;
            left: 0;
            width: 450px;
            background: white;
            border: 1px solid #3388ff;
            z-index: 999999 !important;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: none;
            max-height: 300px;
            overflow-y: auto;
            border-radius: 5px;
        }

        /* Reserve some vertical space for comboboxes so selections don't reflow other controls. */
        .comboboxes {
            min-height: 160px;
        }

        .search-item {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            display: block;
        }

        .search-item:hover {
            background-color: #e7f1ff;
        }
        .search-item.focused {
            background-color: #e7f1ff;
        }

        select {
            padding: 10px;
            border-radius: 5px;
            min-width: 160px;
            cursor: pointer;
            border: 1px solid #ddd;
            height: 40px;
        }

        .district-label {
            font-weight: bold;
            color: #d35400;
            text-shadow: 2px 2px 4px white;
            pointer-events: none;
        }

        .ward-label {
            font-size: 10px;
            color: #003366;
            text-shadow: 1px 1px 1px white;
            pointer-events: none;
        }

        /* Map legend: small control explaining marker colors */
        .map-legend { background: rgba(255,255,255,0.95); padding: 8px 10px; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.12); font-size: 12px; color: #222; }
        .map-legend .legend-item { display:flex; align-items:center; margin-bottom:6px; }
        .map-legend .legend-item:last-child { margin-bottom:0; }
        .map-legend .legend-swatch { width:12px; height:12px; border-radius:6px; display:inline-block; margin-right:8px; border:1px solid rgba(0,0,0,0.08); }
    </style>
    <script>
        // Quick, early hook to ensure the sidebar is open when running acceptance tests.
        // Runs before other module initialization so the page is rendered with controls visible.
        (function(){
            try {
                var params = new URLSearchParams(window.location.search);
                if (params.has('acceptanceTest')) {
                    document.addEventListener('DOMContentLoaded', function(){
                        var s = document.getElementById('sidebar');
                        if (!s) return;
                        s.classList.remove('collapsed');
                        s.classList.add('no-transition');
                        s.style.transform = 'translateX(0)';
                        s.style.visibility = 'visible';
                        s.style.display = 'flex';
                        var t = document.getElementById('sidebarToggle'); if (t) t.setAttribute('aria-expanded','true');
                        try { if (window.app && window.app.map && window.app.map.map) window.app.map.map.invalidateSize(); } catch (e) {}
                    });
                }
            } catch (e) { /* ignore */ }
        })();
        // Ensure the sidebar toggle does not overlap the Leaflet zoom control.
        // Poll briefly until the zoom control is present, then position the toggle below it.
        (function positionToggleAvoidZoom(){
            function apply() {
                try {
                    var t = document.getElementById('sidebarToggle');
                    var z = document.querySelector('.leaflet-control-zoom');
                    if (!t) return false;
                    if (z) {
                        var r = z.getBoundingClientRect();
                        var desired = Math.ceil(r.bottom + 8);
                        t.style.top = desired + 'px';
                        return true;
                    }
                } catch (e) { /* ignore */ }
                return false;
            }
            var attempts = 0;
            var id = setInterval(function(){ if (apply() || ++attempts > 20) clearInterval(id); }, 100);
        })();
    </script>
</head>

<body>
    <div class="app">
        <aside id="sidebar" class="sidebar collapsed" role="region" aria-labelledby="sidebarToggle">
            <div class="sidebar-header">
                <h3 style="margin:0; font-size:1rem;">Controls</h3>
                <button id="sidebarClose" aria-label="Close controls" title="Close">✕</button>
            </div>
            <div class="sidebar-body">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Tìm tỉnh, huyện, xã..." autocomplete="off">
                    <div id="searchResults" class="search-results"></div>
                </div>
                <div class="selectors">
                    <select id="provinceSelect">
                        <option value="">-- Chọn Tỉnh --</option>
                    </select>
                    <select id="districtSelect">
                        <option value="">-- Chọn Huyện --</option>
                    </select>
                    <select id="wardSelect">
                        <option value="">-- Chọn Xã --</option>
                    </select>
                </div>
                <hr>
                <div class="comboboxes">
                    <div class="customer-combobox" style="position:relative;margin-bottom:8px;">
                        <label for="customerCombo">Khách hàng (appl_id)</label>
                        <input type="text" id="customerCombo" placeholder="Chọn Khách hàng (appl_id)..." autocomplete="off">
                        <div id="customerResults" class="search-results" style="display:none; position:absolute; top:40px; left:0; width:320px; z-index:10000;"></div>
                    </div>
                    <div class="address-combobox" style="position:relative;margin-bottom:8px;">
                        <label for="addressCombo">Địa chỉ</label>
                        <input type="text" id="addressCombo" placeholder="Chọn Địa chỉ..." autocomplete="off">
                        <div id="addressResults" class="search-results" style="display:none; position:absolute; top:40px; left:0; width:420px; z-index:10000;"></div>
                    </div>
                    <div class="fc-combobox" style="position:relative;margin-bottom:8px;">
                        <label for="fcCombo">Field Collector (fc_id)</label>
                        <input type="text" id="fcCombo" placeholder="Chọn Field Collector (fc_id)..." autocomplete="off">
                        <div id="fcResults" class="search-results" style="display:none; position:absolute; top:40px; left:0; width:320px; z-index:10000;"></div>
                    </div>
                </div>
            </div>
        </aside>

        <main id="main" class="main">
            <button id="sidebarToggle" aria-controls="sidebar" aria-expanded="false" title="Open controls">☰</button>
            <div id="map" class="map-container"></div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import App from '/js/app.js';
        // instantiate on DOMContentLoaded to avoid layout thrashing before stylesheets load
        window.addEventListener('DOMContentLoaded', () => {
            window.app = new App();
        });
    </script>
    <!-- Legacy inline script removed: functionality moved to ES modules in /js/*.js (App, UIManager, MapManager, ApiClient). -->
</body>

</html>
