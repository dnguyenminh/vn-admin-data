# Development profile: forward /index.html to local Nuxt dev server
frontend.proxy.enabled=true
frontend.url=http://localhost:3001

# For local/dev environments: treat existing schema as baseline so Flyway will create
# the schema history table instead of failing when the DB already contains objects.
spring.flyway.baseline-on-migrate=true
# Optional: set baseline version to 1 to match existing scripts (default is 1)
spring.flyway.baseline-version=1

# Dev convenience: avoid failing boot on migration checksum mismatches or small local differences
# - disable strict validation so local databases that have drifted don't block app startup
# - optionally clean schema on validation error (safe for local dev only)
spring.flyway.validate-on-migrate=false
spring.flyway.clean-on-validation-error=true
