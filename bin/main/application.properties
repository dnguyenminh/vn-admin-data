spring.datasource.url=jdbc:postgresql://localhost:5432/gis
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Cấu hình Hibernate để làm việc với PostGIS
# Sử dụng dialect PostGIS phù hợp với hibernate-spatial 6.x
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisPG95Dialect

# Dev-only: if true, redirect root requests to frontend.dev server (e.g., http://localhost:3001)
frontend.proxy.enabled=false
frontend.url=http://localhost:3001
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Tăng timeout cho các tác vụ GIS nặng (như gộp ranh giới ST_Union)
spring.datasource.hikari.connection-timeout=600000
spring.datasource.hikari.maximum-pool-size=10

# Tránh lỗi khi trả về JSON chứa Geometry
spring.jackson.serialization.fail-on-empty-beans=false

server.servlet.encoding.charset=UTF-8 
server.servlet.encoding.force=true 
server.servlet.encoding.enabled=true

spring.web.resources.static-locations=classpath:/static/ 

spring.datasource.connection-properties=charSet=UTF-8 
spring.jpa.properties.hibernate.connection.charSet=UTF-8